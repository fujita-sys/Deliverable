<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>おみくじ</title>
</head>
<body>
    <h1>おみくじ</h1>
    <form action="#" id="form">
    <button id="a01">占ってみよう！</button>
    </form>
    <p>運勢：<span id="01"></span></p><br>
    <p>願望：<span id="02"></span></p><br>
    <p>健康：<span id="03"></span></p><br>
    <p>恋愛：<span id="04"></span></p><br>
    <p>金運：<span id="05"></span></p><br>
    <p>学問：<span id="06"></span></p><br>
    <script>
        'use strict';

document.getElementById('form').onsubmit = function(){
    console.log('クリックされました');

    let r = Math.floor( Math.random() *5) ;//おみくじぶんの数字を作ります
let omikuji = ["大吉","中吉","小吉","凶","大凶"];
const kekka1=`${omikuji[r]}`;
document.getElementById("01").textContent=kekka1;//結果をid="kekka"に表示します
if(r===0){
    document.getElementById('02').textContent="叶う";
    //願望大吉
    document.getElementById('03').textContent="数年は病気にならない。";
    //健康大吉
    document.getElementById('04').textContent="絶対成功する";
    //恋愛大吉
    document.getElementById('05').textContent="宝くじ当たるかも";
    //金運大吉
    document.getElementById('06').textContent="合格確定";
    //学問大吉
}

if(r===1){
    document.getElementById('02').textContent="きっと上手くいく";
    //願望中吉
    document.getElementById('03').textContent="今年１年大丈夫";
    //健康中吉
    document.getElementById('04').textContent="成功するかも";
    //恋愛中吉
    document.getElementById('05').textContent="増える";
    //金運中吉
    document.getElementById('06').textContent="合格する";
    //学問中央
}

if(r===2){
    document.getElementById('02').textContent="少し努力が必要";
    //願望小吉
    document.getElementById('03').textContent="風邪引かない程度";
    //健康小吉
    document.getElementById('04').textContent="頑張れば成功する";
    //恋愛小吉
    document.getElementById('05').textContent="ボーナスまで頑張れ！";
    //金運小吉
    document.getElementById('06').textContent="もう少し頑張れ！";
    //学問小吉
}

if(r===3){
    document.getElementById('02').textContent="叶わないかも";
    //願望凶
    document.getElementById('03').textContent="気を付けて…";
    //健康凶
    document.getElementById('04').textContent="まだ何とかなる";
    //恋愛凶
    document.getElementById('05').textContent="雀の涙";
    //金運凶
    document.getElementById('06').textContent="努力が足りん";
    //学問凶
}

if(r===4){
    document.getElementById('02').textContent="諦めろ";
    //願望大凶
    document.getElementById('03').textContent="ご愁傷様です。";
    //健康大凶
    document.getElementById('04').textContent="一生童貞";
    //恋愛大凶
    document.getElementById('05').textContent="転職";
    //金運大凶
    document.getElementById('06').textContent="落ちたな";
    //学問大凶
}



event.preventDefault();
};

    </script>
</body>
</html>
